<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .recovery-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .recovery-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .recovery-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        .recovery-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .recovery-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .recovery-container button:hover {
            background-color: #0056b3;
        }
        .recovery-container .link {
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            display: block;
        }
        .recovery-container .link:hover {
            text-decoration: underline;
        }
        .recovery-container .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .recovery-container .message {
            color: green;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="recovery-container">
    <h1>Password Recovery</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="message" th:text="${message}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="email" required/>
        </div>
        <button type="submit">Send Reset Link</button>
    </form>

    <a th:href="@{/login}" class="link">Back to Login</a>
</div>
</body>
</html>
